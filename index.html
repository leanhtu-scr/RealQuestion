<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Câu hỏi Crush</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <img id="main-image" src="https://i.pinimg.com/originals/d1/8f/23/d18f2337897c17e34c15802b77f.gif" alt="Cute GIF">
        
        <div id="question-box">
            <h1 id="question-text">Cậu có thích tớ không?</h1>
        </div>

        <div id="button-group">
            <button id="yes-btn" class="btn btn-yes">Có</button>
            <button id="no-btn" class="btn btn-no">Không</button>
        </div>

        <audio id="bg-music" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" loop autoplay></audio>
        <audio id="yes-music" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3"></audio>
        <audio id="no-music-1" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3"></audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
